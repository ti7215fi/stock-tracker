<div>
    <div>
        <app-company-name [symbol]="symbol"></app-company-name>
    </div>

    <ng-container *ngFor="let sentiment of sentimentData; trackBy: trackByMonth;">
        <app-sentiment-card [sentiment]="sentiment"></app-sentiment-card>
    </ng-container>
    <div *ngIf="!sentimentData.length" class="no-sentiment-data">
        No sentiment data available.
    </div>
</div>
<a [routerLink]="['/dashboard']" class="link-button">&#8249; Back to list of stocks</a>
