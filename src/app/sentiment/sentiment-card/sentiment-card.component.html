<div class="card">
    <div>
        <p>{{ sentiment.displayMonth | uppercase }}</p>
        <p>Change: {{ sentiment.change | plusPrefix }}</p>
        <p>MSPR: {{ sentiment.mspr | number:'1.2-2' }}</p>
    </div>
    <div>
        <span appTrendIndicator [number]="sentiment.change"></span>
    </div>
</div>
