<div class="card">
    <div>
        <p>{{ sentiment.month | monthName }}</p>
        <p>Change: {{ sentiment.change | plusPrefix }}</p>
        <p>MSPR: {{ sentiment.mspr | number:'1.2-2' }}</p>
    </div>
    <div class="float-right">
        <span appTrendIndicator [change]="sentiment.change"></span>
    </div>
</div>
